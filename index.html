<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BART TEST</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="main-container">
        <div id="chart-container">
            <canvas id="reward-chart"></canvas>
        </div>
        <div id="game-container">
            <h1>BART TEST</h1>
            <div id="earnings">Earnings: $0.00</div>
            <div id="balloon-count">Balloon: 1 / 30</div>
            <div id="reward-of-pump">Reward of Pump: $0.00</div>
            <div id="balloon-container">
                <div id="balloon"></div>
            </div>
            <div id="button-container">
                <button id="pump-button">Pump</button>
                <button id="collect-button">Collect</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
